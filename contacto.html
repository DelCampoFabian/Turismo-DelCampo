<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Turismo Patagónico</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5612fcab1f.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="body">

    <!--encabezado-->

    <header class="navegacion">
        <nav class="contenedor">
            <h1 class="contenedor__titulo">
                <a href="index.html">Turismo Patagónico</a>
            </h1>
            <ul class="contenedor__nav">
                <li class="contenedor__nav-enlaces"><a href="destinos.html">Destinos</a> </li>
                <li class="contenedor__nav-enlaces"><a href="servicios.html">Servicios</a></li>
                <li class="contenedor__nav-enlaces"><a href="experiencias.html">Experiencias</a></li>
                <li class="contenedor__nav-enlaces"><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!--SECCION PRINCIPAL-->

    <main class="contacto">
        <section class="form">
            <h2 class="form__titulo">Contactanos</h2>
            <form class="form__conteiner">
                <label class="form__label" for="nombre">Nombre y Apellido:</label>
                <input class="form__input" type="text" name="nombre" placeholder="Ingresar nombre y apellido">
                <label class="form__label" for="email">Email:</label>
                <input class="form__input" type="email" name="email" placeholder="Ingresar Email">
                <label class="form__label" for="mensaje">Mensaje:</label>
                <textarea class="form__text" name="mensaje" placeholder="Ingresar Mensaje"></textarea>
                <input class="form__btn" type="submit">
            </form>
        </section>
    </main>

    <!--PIE DE PÁGINA-->

    <footer class="pie">
        <h4 class="pie__titulo">Seguinos en nuestras redes:</h4>
        <div class="pie__iconos">
            <a href="https://www.instagram.com" target="_BLANK"><i class="fa-brands fa-instagram"></i></a>        
            <a href="https://www.facebook.com" target="_BLANK"><i class="fa-brands fa-facebook-square"></i></a>
            <a href="https://www.twitter.com" target="_BLANK"><i class="fa-brands fa-twitter-square"></i></a>
        </div>   
    </footer>
